<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/layoutCSS.css">
    <link rel="shortcut icon" href="../assets/img/shopping-bag.svg">
    <title>Layout</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="hero">
       <div class="hero-container">
        <div class="badge">
            <picture>
                <img src="../assets/img/shopping-bag.svg" alt="badge">
            </picture>
        </div>
        <h1 class="title">
            Cursos de E-Commerce.
        </h1>
        <div class="description">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita quod, provident laboriosam officiis omnis quisquam explicabo autem.</p>
        </div>
        <form action="" class="form">
            <p>Regístrate a Platzi</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo Electrónico">
            <button submit>Comienza Ahora</button>
        </form>
        <div class="countdown">
          <p>Lanzamiento:</p>
          <p>
              <span>01d</span>
              <span>03h</span>
              <span>09m</span>
              <span>05s</span>
          </p>
        </div>
       </div>
    </div>
</body>
</html>
